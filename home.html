<script>



    function debounce(func, timeout) {
        let timer;
        console.log(arguments);
        return (...args) => {
            clearTimeout(timer);
            timer = setTimeout(() => { func.apply(this, args); }, timeout);
        };
    }
    function saveInput() {
        console.log('Saving data');
    }
    const processChange = debounce(() => saveInput(), 300);
